{% extends 'layout.html' %}

{% block content %}

    <h1>POSTS</h1>

    {% for post in posts %}
        <h3>{{post.title}}</h3>
        <p>{{post.date|date:'M d Y'|upper}}</p>
        <p>{{post.content|truncatechars:250}}</p>
        <img src="{{post.image.url}}" alt="" width="100">
        <a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>
    {% endfor %}

{% endblock %}
